<p-toolbar>
    <div class="p-toolbar-group-start">
        <span>
            <input pInputText [(ngModel)]="todoInputValue" (keyup.enter)="addTodo(todoInputValue)"
                placeholder="Add a new todo" />
            <p-button icon="pi pi-plus" (click)="addTodo(todoInputValue)" />
        </span>
    </div>
    <div class="p-toolbar-group-end">
        <p-dropdown [options]="categories" [(ngModel)]="selectedCategory" optionLabel="name" placeholder="Filter" (onChange)="changeSelectedCategory()"/>
    </div>
